{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Nomaya – Kayıt Ol</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Nomaya ile güvenli ve kolay seyahat planlama.">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
		const getPreferredTheme = () => storedTheme ? storedTheme
		  : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
		const setTheme = (theme) => {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}
		setTheme(getPreferredTheme())
		window.addEventListener('DOMContentLoaded', () => {
			var el = document.querySelector('.theme-icon-active')
			if (el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
					const activeThemeIcon = document.querySelector('.theme-icon-active use')
					const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
					const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')
					document.querySelectorAll('[data-bs-theme-value]').forEach(e => e.classList.remove('active'))
					btnToActive.classList.add('active')
					activeThemeIcon.setAttribute('href', svgOfActiveBtn)
				}
				window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
					if (storedTheme !== 'light' || storedTheme !== 'dark') setTheme(getPreferredTheme())
				})
				showActiveTheme(getPreferredTheme())
				document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})
			}
		})
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

<!-- =======================
Main Content START -->
<section class="vh-xxl-100">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="{% static 'assets/images/element/signin.svg' %}" alt="Kayıt görseli">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>

						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-6">
								<!-- Logo -->
								<a href="{% url 'home' %}">
									<img class="h-50px mb-4" src="{% static 'assets/images/logo-icon.svg' %}" alt="Nomaya">
								</a>
								<!-- Title -->
								<h1 class="mb-2 h3">Hesap oluştur</h1>
								<p class="mb-0">Zaten üye misiniz?
									<a href="{% url 'sign_in' %}">Giriş yap</a>
								</p>

								<form class="mt-4 text-start" method="post" action="{% url 'sign_up' %}">
								  {% csrf_token %}

								  <!-- Email -->
								  <div class="mb-3">
								    <label class="form-label">E-posta adresi</label>
								    <input type="email" name="email" class="form-control"
								           placeholder="ornek@eposta.com"
								           value="{{ prefill.email|default:'' }}" required>
								  </div>

								  <!-- Password -->
								  <div class="mb-3 position-relative">
								    <label class="form-label">Parola</label>
								    <input class="form-control" type="password" name="password" placeholder="Parolanız" required>
								  </div>

								  <!-- Confirm Password -->
								  <div class="mb-3">
								    <label class="form-label">Parolayı doğrula</label>
								    <input type="password" name="password2" class="form-control" placeholder="Parolanızı tekrar girin" required>
								  </div>

								  <!-- Button -->
								  <div><button type="submit" class="btn btn-primary w-100 mb-0">Kayıt Ol</button></div>

								  <!-- Mesajlar -->
								  {% if messages %}
								    <div class="mt-3">
								      {% for message in messages %}
								        <div class="alert alert-{{ message.tags|default:'warning' }} mb-2" role="alert">{{ message }}</div>
								      {% endfor %}
								    </div>
								  {% endif %}

								  <div class="text-primary-hover text-body mt-3 text-center">
								    © {% now "Y" %} Nomaya.
								  </div>
								</form>

							</div>
						</div>
					</div> <!-- row -->
				</div> <!-- card -->
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<!-- ThemeFunctions -->
<script src="{% static 'assets/js/functions.js' %}"></script>

</body>
</html>
